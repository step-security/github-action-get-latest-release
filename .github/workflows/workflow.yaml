---
name: Test
on: [push]

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - run: npm i
      - uses: ./
        with:
          repository: step-security/harden-runner
      - uses: ./
        with:
          owner: step-security
          repo: harden-runner
      - uses: ./
        with:
          owner: step-security
          repo: harden-runner
          excludes: prerelease, draft
      - uses: ./
        with:
          repository: step-security/harden-runner
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: ./
        with:
          owner: step-security
          repo: harden-runner
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: ./
        with:
          owner: step-security
          repo: harden-runner
          excludes: prerelease, draft
          token: ${{ secrets.GITHUB_TOKEN }}
